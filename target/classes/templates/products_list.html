<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Lista produse</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Inapoi" />
    </form>
</div>
<div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Cod de bare</th>
            <th>Nume</th>
            <th>Descriere</th>
            <th>Pret</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${listProducts}">
            <td th:text="${product.barcode}">Cod de bare</td>
            <td th:text="${product.name}">Nume</td>
            <td th:text="${product.description}">Descriere</td>
            <td th:text="${product.price}">Pret</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
